server {
    listen 80 default_server;
    error_log /home/box/test.error.log;
    location / {
        root /home/box/web/public;
    }
    location ~ ^/([a-zA-Z0-9//]+)/$ {
        alias /home/box/web/public;        
    }
    location ^~ /uploads/ {
        alias /home/box/web/uploads;
    }
    location ~* ^.+\..+$ {
        root /home/box/web/public;
    }
    location ^~ [^.] {
        try_files $uri $uri/ =404;   
    }
}
